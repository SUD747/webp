<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In - Together and Thrive</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/signin.css">
    </head>
    <body>
        <div class="header">
            <h1><a href="mainpage.html" class="logo">Volunteer's Hub</a></h1>
            <nav>
                <ul>
                    <li><a href="frontend.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contactus.html">Contact us</a></li>
                    <li><a href="signin.html">Sign in/Sign Up</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-content">
            <h1>Welcome Back!</h1>
            <h2>Sign in to access your volunteer profile.</h2>
        </div>

        <div class="form-container">
            <h2>Sign In</h2>
            <form class="form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email..." required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password..." required>

                <span class="forgot-password"><a href="#">Forgot password?</a></span>

                <input class="submit" type="submit" value="Log in">

                <span class="signup-text">Don't have an account? <a href="profilecreation.html">Sign up</a></span>
            </form>
        </div>
    </body>
</html>
